<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyEssay</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.png" />
  <!--  <link rel="stylesheet" href="css/style.css">-->

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-toggler">
      <a class="navbar-brand" href="#">
        <img class="logo-image" src="./assets/brand.png" alt="">
      </a>
      <div class="control">
        <div class="switch-button">
          <input class="switch-button-checkbox" type="checkbox"/>
          <label class="switch-button-label" ><span class="switch-button-label-span">CHAT</span></label>
        </div>
        <div class="ai-control"></div>
      </div>

      <form class="d-flex">
        <button type="button" class="btn btn-outline-primary">CHARGE</button>
        <div class="setting"><i class="bi bi-gear icon-grey"></i></div>
        <span class="avatar"><i class="bi bi-person-fill icon-blue"></i></span>
      </form>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="row">
    <div class="offset-2 col-md-8">
      <!-- CHAT -->
      <div class="flex-column chat-area" style="height:100%; background:url(assets/bg-doodle.jpg)">
        <div class="d-flex px-3 py-2 border-bottom card-header bg-light border">
          <div class="">
            <div class="rounded-circle ai-avatar" width="40"></div>
          </div>
          <div class="px-3 py-2 text-large flex-grow-1">
            AI Assistant
          </div>
          <div>
            <button class="btn text-gray"><i class="zmdi zmdi-search text-xlarge"></i></button>
            <span class="dropdown">
              <button onclick="this.parentNode.children[1].classList.toggle('show')" class="btn rounded text-gray">
                <i class="zmdi zmdi-more-vert text-xlarge"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="flex-grow-1" id="chat-container">
          <br>
          <br>
          <br>
        </div>
        <div class="d-flex align-items-center bg-gray px-2 py-1 border-bottom">
          <div class="p-1 flex-grow-1 mx-1">
            <input type="text" id="prompt" placeholder="Ask me something..." class="d-block border-0 rounded-pill px-3 py-2" style="width:100%">
          </div>
          <div class="text-right mx-1">
            <div class="d-inline-block" style="width:auto">
              <button id="send-message" type="button" class="btn"><i class="bi bi-send-fill icon-blue"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="js/main.js"></script>
</body>

</html>
